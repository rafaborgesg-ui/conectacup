# PWA Configuration for Nginx
# Porsche Cup Brasil - Sistema de Gestão de Pneus
# 
# INSTRUÇÕES:
# 1. Copie este arquivo para /etc/nginx/sites-available/porsche-cup
# 2. Ajuste os caminhos (root, ssl_certificate, etc)
# 3. Crie symlink: ln -s /etc/nginx/sites-available/porsche-cup /etc/nginx/sites-enabled/
# 4. Teste: nginx -t
# 5. Reload: systemctl reload nginx

server {
    # HTTP → HTTPS redirect (PWA requires HTTPS)
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    # HTTPS Server
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Root directory (ajuste conforme seu deploy)
    root /var/www/porsche-cup/dist;
    index index.html;
    
    # SSL Certificate (ajuste os caminhos)
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    
    # SSL Configuration (Modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), fullscreen=(self)" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/manifest+json
        image/svg+xml;
    
    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/manifest+json;
    
    # Service Worker - NO CACHE (must always be fresh)
    location = /sw.js {
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }
    
    # Manifest - Cache for 1 hour
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/manifest+json" always;
        try_files $uri =404;
    }
    
    # PWA Icons - Cache for 1 week
    location ~* ^/icon-.*\.(png|jpg|jpeg|svg|ico)$ {
        add_header Cache-Control "public, max-age=604800, immutable" always;
        try_files $uri =404;
    }
    
    # Static Assets - Cache for 1 month
    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        try_files $uri =404;
    }
    
    # Images - Cache for 1 week
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
        add_header Cache-Control "public, max-age=604800" always;
        try_files $uri =404;
    }
    
    # SPA Routing - All routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML - NO CACHE
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }
    
    # API Proxy (se necessário)
    # location /api {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # Error Pages
    error_page 404 /index.html;
    error_page 403 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Max upload size (para import de dados)
    client_max_body_size 10M;
    
    # Access & Error Logs
    access_log /var/log/nginx/porsche-cup-access.log;
    error_log /var/log/nginx/porsche-cup-error.log warn;
}
